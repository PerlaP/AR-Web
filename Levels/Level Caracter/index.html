<html>
    <head>

        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    

    <body style="margin: 0px; overflow: hidden;">
        <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false">
            <a-marker preset="hiro">
                <a-assets>
                    <a-asset-item id="tree-obj" src="/A/A.obj"></a-asset-item>
                    <a-asset-item id="tree-mtl" src="/A/A.mtl"></a-asset-item>
                </a-assets>
                <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>
        <!-- Adding an OBJ file to an AR Project-->
                
                <!-- <a-entity obj-model='obj: url(Levels\Level Caracter\A\A.obj); mtl: url(Levels\Level Caracter\A\A.mtl)' scale='.50 .50 .50'></a-entity> -->
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
